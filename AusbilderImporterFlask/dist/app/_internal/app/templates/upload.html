<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Hochladen</title>
</head>
<body>
    <h1>Laden Sie eine CSV Datei hoch</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <p>
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </p>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <a href="{{ url_for('index') }}">Zur√ºck zur Filterfunktion</a>
</body>
</html>
